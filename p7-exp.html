<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Learn Vue</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Learn Vue</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>

        </div>
        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="" >page 1</a></li>
            <li><a href="">page 2</a></li>
            <li><a href="">page 3</a></li>
            <li><a href="">page 4</a></li>

          </ul>
          
        </div>
      </div>
    </div>
    <div row>
      <div class="col-md-10 col-md-offset-1">
           <div id="app">
            <div class="text-center">
              <h1>You are a <strong>{{Level}}</strong> </h1>
              <hr>
              <h3>Current XP: {{XP}} </h3>
            </div>
            
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <button class="btn btn-success btn-block" @click="Add"><span class="glyphicon glyphicon-collapse-up"></span> Add XP </button>
                     </div> 
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-success btn-block" @click="Decrease"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP </button>
                  </div>
                </div>
              </div>
            </div>
                    
          </div>
      </div>
    </div>
 


    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var app = new Vue({

        el: '#app',
        data: {
          XP: 10,
        },
        methods:{
          Add : function(){
            this.XP +=10;
          },
          Decrease : function(){
            this.XP -=10;
          },
        },
        computed: {
          Level: function(){
             if (this.XP >=200) {
              return "pro";
             }else if(this.XP >=100){
              return "intermediate";
             }else if(this.XP >=0){
              return "Beginner";
             }else{
              return "Banned";
             }

          },
        },



      });
    </script>
  </body>
</html>
