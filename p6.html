<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Learn Vue</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Learn Vue</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>

        </div>
        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="" >page 1</a></li>
            <li><a href="">page 2</a></li>
            <li><a href="">page 3</a></li>
            <li><a href="">page 4</a></li>

          </ul>
          
        </div>
      </div>
    </div>
    <div row>
      <div class="col-md-8 col-md-offset-2">
           <div id="app" class="text-center">
            <p>
              <!-- clean the url from https:// and the slash / at the end -->
              Visit: <a :href="URL"> {{cleanURL}} </a>

            </p>
            <!-- m v v m ( model view view model) -->
            <input type="text" v-model="URL" class="form-control" />
            <button @click="HumanizeURL" class="btn btn-primary">Humanize Me </button>
            <hr>
            <h1>Count: {{count}} </h1>
            <button v-on:click="countUP" class="btn btn-primary">Count Up </button>
            <button v-on:click="countDown" class="btn btn-primary">Count Down </button>
             <hr>
            <h1>Count: {{count}} </h1>
            <!-- the @ sign is replace v-on: -->
            <button @click="countUP" class="btn btn-primary">Count Up </button>
            <button @click="countDown" class="btn btn-primary">Count Down </button>
                    
          </div>
      </div>
    </div>
 


    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var app = new Vue({

        el: '#app',
        data: {
          message: 'hello vue world',
          URL: "",
          cleanURL: "", 
          count: 0,
        },
        methods: {
          HumanizeURL: function(){
            this.cleanURL = this.URL.replace(/^https?:\/\//,'').replace(/\/$/,'');
          },
          
          countUP: function(){
            this.count += 1;
          },
          countDown: function(){
            this.count -= 1;
          }


        }



      });
    </script>
  </body>
</html>
