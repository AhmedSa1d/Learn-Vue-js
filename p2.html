<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Learn Vue</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style >
    [v-cloak]{
      display: none;
    }
  </style>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Learn Vue</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>

        </div>
        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="" >page 1</a></li>
            <li><a href="">page 2</a></li>
            <li><a href="">page 3</a></li>
            <li><a href="">page 4</a></li>

          </ul>
          
        </div>
      </div>
    </div>
    <div id="app">
      <h1 v-text="message"></h1>

      <h3 v-html="message2"></h3>
      <h2 v-show="viewed">you viewed this page ( all about display ) </h2>
      <h2 v-if="vif">you viewed this page ( remove the element) </h2>
      <h2 v-if="v1 == v2">test if  </h2>
      <h2 v-if="viewed">test if  </h2>
      <h2 v-else>test else   </h2>
      <h2 v-pre> {{message}} not render the prackets   </h2>
      <h2 v-once> {{message}} only render it once you can't change from console   </h2>
      <h2 v-cloak> {{message}}    </h2>





              
    </div>


    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var app = new Vue({

        el: '#app',
        data: {
          message : 'hello vue world',
          message2 : 'hi world message2 <small>it is all about vue.js</small>',
          viewed : true,
          vif :true,
          v1 : true,
          v2 :false
        }

      });
    </script>
  </body>
</html>
