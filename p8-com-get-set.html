  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">Learn Vue</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <span class="sr-only">Toggle navigation</span>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>

        </div>
        <div class="collapse navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="" >page 1</a></li>
            <li><a href="">page 2</a></li>
            <li><a href="">page 3</a></li>
            <li><a href="">page 4</a></li>

          </ul>
          
        </div>
      </div>
    </div>
    <div row>
      <div class="col-md-10 col-md-offset-1">
           <div id="app">
            <div class="text-center">
              <!-- we can make the computed as method like FullName() and change the word computed to methods -->
              <!-- the deferance is the computed is cashe the result but the methods need to run the function every time to get the result even it's note change and the computed is prefered on this example amagine you have so much code you don't need to run it every time even you did'nt make any change and also if you get a vlue from api so the caching will be very useful -->
              <h1>Hello {{ FullName }}</h1>
            </div>
            <div>
              <ul>
              <li>First Name :{{FirstName}}</li>
              <li>Last Name : {{LastName}} </li>
            </ul>
            </div>
            <hr>
            
              <div class="col-md-12">
                <label>Full Name :</label>
                <input type="text" v-model="FullName"  class="form-control">
              </div>
            
            
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name:</label>
                  <input type="text" v-model="FirstName" class="form-control" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name:</label>
                  <input type="text" v-model="LastName" class="form-control" />
                </div>
              </div>  
            
            
                    
          </div>
      </div>
    </div>
 


    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      var app = new Vue({

        el: '#app',
        data: {
          FirstName: "",
          LastName: "",
        },
        computed: {
          FullName: {
            // getter function for fullname
            get: function(){
            return this.FirstName + " " + this.LastName;
            },

            set: function(value){
              var name = value.split(' ');
              this.FirstName = name[0];
              this.LastName = name[name.length-1];
            },
          },
        }




      });
    </script>
  </body>
</html>
